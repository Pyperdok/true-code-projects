<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <title>True.code/Projects</title>
</head>

<body style="background: #EFF0FF;">
    <div class="sprite">
        <include src="src/assets/images/sprite/svg/instruments.svg"></include>
    </div>
    <div class="layout">
        <div class="layout__header header">
            <div class="header__logo">
                <img src="assets\images\static\logo.svg" alt="Логотип">
            </div>
            <div class="header__burger-button">
                <img src="assets/images/static/burger.svg" alt="">
            </div>
        </div>
        <div class="layout__sidebar sidebar">
            <div class="sidebar__title">
                <span>Проекты</span>
                <button>
                    <img src="assets/images/static/plus.svg" alt="Плюс">
                </button>
            </div>
            <div class="sidebar__search">
                <input placeholder="Поиск">
                <button>
                    <img src="assets/images/static/search.svg" alt="Поиск">
                </button>
                <button>
                    <img src="assets/images/static/sort.svg" alt="Сортировка">
                </button>
            </div>
            <div class="projects-list">
                <!-- <a class="projects-list__item">
                    <span class="projects-list__item-name">
                        Название проекта
                    </span>
                    <span class="projects-list__item-client">
                        Заказчик
                    </span>
                </a> -->
            </div>

            <div class="sidebar__archieve archieve">
                <div class="archieve__toggler">
                        <span>Архив</span>
                        <button>
                            <img src="assets/images/static/arrow.svg" alt="Архив">
                        </button>
                </div>
                <div class="archieve__list">

                </div>
            </div>
        </div>
        <div class="layout__main main">
            <div class="main__tabs">
                <a href="#content-project" class="tab tab--active">Проект</a>
                <a href="#content-statistics" class="tab">Статистика</a>
                <a href="#content-documents" class="tab">Документация</a>
                <a href="#content-canban" class="tab">Канбан-доска</a>
            </div>

            <div class="main__content content">
                <div id="content-project" class="content__tab-pane content__tab-pane--active">
                    <include src="src/html/project.html"></include>
                </div>
                <div id="content-statistics" class="content__tab-pane">
                    <include src="src/html/statistic.html"></include>
                </div>
                <div id="content-documents" class="content__tab-pane">
                    <include src="src/html/documents.html"></include>
                </div>
                <div id="content-canban" class="content__tab-pane">
                    <include src="src/html/canban.html"></include>
                </div>
            </div>
            <div class="main__messenger">
                <div class="main__messenger-menu">
                    <include src="src/html/messenger.html"></include>
                </div>
                <button id="messenger">
                    <img src="assets/images/static/messenger.svg">
                </button>
            </div>
        </div>
    </div>
    <script src="assets/js/plugins.min.js"></script>
    <script src="assets/js/main.min.js"></script>

</body>

</html>
