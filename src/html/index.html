<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <title>True.code</title>
</head>

<body style="background: #F8F6FF;">
    <div class="header">
        <div class="header__logo">
            <img src="assets\images\static\logo.svg" alt="Логотип">
        </div>
        <div class="header__burger-button">
            <img src="assets/images/static/burger.svg" alt="">
        </div>
    </div>

    <div class="layout">
        <div class="layout__sidebar sidebar">
            <div class="sidebar__title">
                <span>Проекты</span>
                <button>
                    <img src="assets/images/static/plus.svg" alt="Плюс">
                </button>
            </div>
            <div class="sidebar__search">
                <input placeholder="Поиск">
                <button>
                    <img src="assets/images/static/search.svg" alt="Плюс">
                </button>
                <button>
                    <img src="assets/images/static/sort.svg" alt="Плюс">
                </button>
            </div>
        </div>
        <div class="layout__main">

        </div>
    </div>

    <script src="assets/js/plugins.min.js"></script>
    <script src="assets/js/main.min.js"></script>

</body>

</html>
